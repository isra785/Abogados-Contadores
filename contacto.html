<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Abogados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
<style>
    body {
      font-family: 'Quicksand', sans-serif;
    }

    .navbar {
      background-color: #4A90E2;
    }

    .navbar-brand {
      font-family: 'Chewy', cursive;
      font-size: 2rem;
      color: white !important;
    }

    .nav-link {
      background-color: white;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      transition: background-color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #f0f0f0;
    }

    footer {
      font-weight: 500;
    }
  </style>
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
            <a class="navbar-brand" href="#">ABOGADOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link text-dark" href="index.html">Inicio</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-dark" href="code.html">Nuestros Especialistas</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link text-dark" href="contacto.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h2 class="text-center">Contáctanos</h2>
        <form class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control">
            </div>

            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-warning w-100">Enviar</button>
        </form>
    </main>

<footer class="text-center bg-warning p-3">
  <p>&copy; 2025 Abogados. Todos los derechos reservados.</p>
  <div>
    <a href="https://www.facebook.com/tu-pagina" target="_blank" class="social-icon">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/tu-pagina" target="_blank" class="social-icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://twitter.com/tu-pagina" target="_blank" class="social-icon">
      <i class="fab fa-twitter"></i> <!-- Aquí puedes poner "fa-x-twitter" si quieres el logo X -->
    </a>
  </div>
</footer>
<style>
  .social-icon {
    margin: 0 10px;
    color: #000; /* color iconos */
    font-size: 1.5rem;
    text-decoration: none;
    transition: color 0.3s;
  }
  .social-icon:hover {
    color: #0056b3; /* color al pasar el mouse */
  }
</style>
</body>
</html>
